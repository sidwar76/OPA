name: OPA Checks

on:
  push:
    branches:
      - master

jobs:
  opa-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Build the Docker image (replace "your_image_name" with the actual image name)
      - name: Build Docker image
        run: docker build -t your_image_name .

      # Install OPA (replace with your OPA version if needed)
      - name: Install OPA
        run: |
          curl -LO "https://github.com/open-policy-agent/opa/releases/download/v0.29.4/opa_linux_amd64"
          chmod +x opa_linux_amd64
          sudo mv opa_linux_amd64 /usr/local/bin/opa

      # Convert Dockerfile to JSON
      - name: Convert Dockerfile to JSON
        run: dockerfile2json Dockerfile > Dockerfile.json

      # Run OPA to evaluate the Dockerfile JSON against the policies
      - name: Run OPA checks
        run: |
          opa eval --data opa-policies.rego --input Dockerfile.json

      # Cleanup temporary files
      - name: Cleanup
        run: rm Dockerfile.json
